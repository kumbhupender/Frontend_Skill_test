<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>

    <!-- Style link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
      <div class="container">
        <div class="box">
        <div >
            <img  class="img" src="/8356278.jpg" alt="Clock-img">
        </div>

        <!-- For Displaying the time Via Digital Clock -->
        <div id="clock"> </div>


        <!-- Taking date and time as a input -->
        <input type="datetime-local" name="alarmSetup" onchange="setAlarmTime(this.value)">


        <!-- Here are controllers for set & clear the alarm -->
        <div class="buttons">
            <button class="btn setAlarm " onclick="setAlarm()">
                Set Alarm
            </button>

            <button class="btn clear clearAlarm" onclick="clearAlarm()">
                Clear Alarm
            </button>
        </div>
      </div>
    </div>




    <!-- Script js link -->
    <script src="script.js"></script>
</body>
</html>
